{% extends 'base.html' %}
{% block content %}
      <section class="my__profile">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-2 col-md-4 col-12 side__bar d-md-flex d-none">
              <ul>
                <li><a href="{% url 'profile'%}">My Profile</a></li>
                <li><a href="{% url 'addvehicle' %}">Add Vehicles</a></li>
                <li><a href="{% url 'booking' %}">Bookings Made</a></li>
                
              </ul>
            </div>
            <div class="col-lg-10 col-md-8 col-12">
              {% if messages %}
              {% for message in messages %}
                {% if message.tags == 'success' %}
                  <div class="alert alert-success" role="alert">
                  {{ message }}
                  </div>
                {% endif %}
                {% endfor %}
            {% endif %}
              <div>
                <div class="account__info">
                  <div class="form">
                    <form action="{% url 'profile_delete'%}" method="POST">
                      {% csrf_token %}
                      <h3>Account Information</h3>
                      <div class="mb-4 row">
                        <label for="username" class="col-sm-2 col-form-label"
                          >Username</label
                        >
                        <div class="col-sm-10">
                          <label for="username" class="col-sm-2 col-form-label"
                          >{{ user.username }}</label
                        >
                        </div>
                      </div>

                      <div class="mb-4 row">
                        <label for="email" class="col-sm-2 col-form-label"
                          > Email </label
                        >
                        <div class="col-sm-10">
                          <label for="email" class="col-sm-2 col-form-label"
                          > {{ user.email }}</label
                        >
                        </div>
                      </div>
                    

                      <div class="form_btns mt-4 mb-4">
                        <div>
                            <a href="{% url 'profile_update' %}" class="btn_reset">Update Account</a>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-danger"> Delete Account </button>
                        </div>
                    </div>
                    
                    
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
   {% endblock %}
