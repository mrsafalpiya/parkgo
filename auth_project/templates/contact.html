{% extends 'base.html' %}
{% block content %}
    <section class="signin">
        <div class="container">
            <div class="card">
                <div class="form">
                    {% if saved %}
                        <h2 class="text-center">Your entry has been recorded. You will be hearing from us soon.</h2>
                    {% else %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form_intro">
                                <h3>Contact Us</h3>
                                <p>Send your message</p>
                            </div>
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-3 col-form-label">Your Name</label>
                                <div class="col-sm-9">
                                    <input type="text"
                                           required
                                           class="form-control"
                                           id="name"
                                           name="name"
                                           placeholder="Enter Your Name" />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="number" class="col-sm-3 col-form-label">Mobile Number</label>
                                <div class="col-sm-9">
                                    <input type="text"
                                           required
                                           class="form-control"
                                           id="number"
                                           name="mobile_number"
                                           placeholder="+977" />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-3 col-form-label">Email Address</label>
                                <div class="col-sm-9">
                                    <input type="email"
                                           required
                                           class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="someone@gmail.com" />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="message" class="col-sm-3 col-form-label">Message</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control"
                                              id="message"
                                              name="message"
                                              cols="30"
                                              rows="5"
                                              class="w-100"></textarea>
                                </div>
                            </div>
                            <div>
                                <div class="text-center">
                                    <button type="submit" class="btn_submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
