{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park Go</title>

    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Custom Css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!--CDN link for owl carousel-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CDN for leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-secondary navbar-expand">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'dashboard' %}">
                <img src="{% static 'image/parkandgolavender.png' %}" alt="" class="img-fluid" />
          </a>
          

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Park Go</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                {% if user.is_authenticated %}
                <div style="display: flex; flex-direction: column; margin: 0">
                  <p>{{ user.username }}</p>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">
                      <button>Logout</button></a
                    >
                  </li>
                </div>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'login' %}">
                    <button>Login</button></a
                  >
                </li>
                <li class="nav-item">
                  <a href="{% url 'register'%}" class="nav-link">
                    <button class="btn-signup">SignUp</button>
                  </a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>

    {% block content %}

    {% endblock %}


</main>
<footer>
  <div class="container">
    <hr class="hrOne" />
    <div class="footer_link">
      <h2><span>PARK</span>GO</h2>
      <div class="footer_links">
        <p><a href="{% url 'terms' %}">Terms and Condition</a></p>
        <p><a href="{% url 'works' %}">How it works</a></p>
        <p><a href="{% url 'about' %}">About Us</a></p>
        <p><a href="{% url 'contact' %}">Contact</a></p>
      </div>
    </div>
    <hr class="hrOne" />
    <div class="social__info">
      <h6>&copy; 2024 All rights reserved ParkGo</h6>
      <div class="social__links">
        <p>
          <a href=""><i class="fa fa-facebook"></i></a>
        </p>
        <p>
          <a href=""><i class="fa fa-twitter"></i></a>
        </p>
        <p>
          <a href=""><i class="fa fa-instagram"></i></a>
        </p>
        <p>
          <a href=""><i class="fa fa-youtube"></i></a>
        </p>
      </div>
    </div>
  </div>
</footer>
<!--Bootstrap JS CDN-->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
  integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
