<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park Go</title>

    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Custom Css-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!--CDN link for owl carousel-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-secondary navbar-expand">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/park and go lavender.png" class="img-fluid" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Park Go</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    <button>Login</button></a
                  >
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">
                    <button class="btn-signup">SignUp</button>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="signin">
        <div class="container">
          <div class="card">
            <div class="form">
              <form action="">
                <div class="form_intro">
                  <h6>Enter your email or phone number to reset password</h6>
                </div>

                <div class="mb-3 row mt-3">
                  <label for="emailaddress" class="col-sm-4 col-form-label"
                    >Email Address or Phone Number</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="email"
                      class="form-control"
                      id="e-address"
                      placeholder="someone@gmail.com"
                    />
                  </div>
                </div>

                <div class="form_btns">
                  <div>
                    <button type="reset" class="btn_reset">Cancel</button>
                  </div>
                  <div>
                    <button type="submit" class="btn_submit">Reset</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <hr class="hrOne" />
        <div class="footer_link">
          <h2><span>PARK</span>GO</h2>
          <div class="footer_links">
            <p><a href="">Terms and Condition</a></p>
            <p><a href="">How it works</a></p>
            <p><a href="">About Us</a></p>
            <p><a href="">Contact</a></p>
          </div>
        </div>
        <hr class="hrOne" />
        <div class="social__info">
          <h6>&copy; 2024 All rights reserved ParkGo</h6>
          <div class="social__links">
            <p>
              <a href=""><i class="fa fa-facebook"></i></a>
            </p>
            <p>
              <a href=""><i class="fa fa-twitter"></i></a>
            </p>
            <p>
              <a href=""><i class="fa fa-instagram"></i></a>
            </p>
            <p>
              <a href=""><i class="fa fa-youtube"></i></a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--Bootstrap JS CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="/assets/js/index.js"></script>
  </body>
</html>
